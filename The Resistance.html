<html lang="en">
  <head>
	<link rel="stylesheet" media="screen" type="text/css" title="Exemple" href="main.css"/>
  </head>
  <body>
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
   <nav id="nav">
	<ul>
		<li><a data-target="register" href="">Register</a></li>
		<li><a data-target="connection" href="">Connect</a></li>
	</ul>
  </nav>
  <div class="page" id="register">
            <fieldset>
                <legend>Register</legend>
                <p>Please register to play</p>
                <label for="name">Name<span class="requis">*</span></label>
                <input type="text" id="name" name="name" value="" size="20" maxlength="60" />
                <br />
				<label for="login">Login<span class="requis">*</span></label>
                <input type="login" id="login" name="login" value="" size="20" maxlength="60" />
                <br />
                <label for="password">Password<span class="requis">*</span></label>
                <input type="password" id="password" name="password" value="" size="20" maxlength="20" />
                <br />
                <input type="submit" id="submitRegister" value="Register" class="sansLabel" />
                <br />
            </fieldset>
	<div id="results"></div>
  </div>
  <div class="page" id="game">
	<table id="rounds">
		<tr>
		<td>1st round</td>
		<td>2nd round</td>
		<td>3rd round</td>
		<td>4th round</td>
		<td>5th round</td>
		</tr>
	</table>
	<table id="players">
		<tr>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
		</tr>
	</table>
  </div>
  <div class="page" id="connection">
            <fieldset>
                <legend>Connection</legend>
                <p>Please log in to play</p>
                <label for="login">Login<span class="requis">*</span></label>
                <input type="login" id="login" name="login" value="" size="20" maxlength="60" />
                <br />
                <label for="password">Password<span class="requis">*</span></label>
                <input type="password" id="password" name="password" value="" size="20" maxlength="20" />
                <br />
                <input type="submit" id="submitConnection" value="Login" class="sansLabel" />
                <br />
            </fieldset>
	<div id="results"></div>
  </div>
   <script>
		$("#nav > ul > li > a").on("click", function(event){
			var target = $(event.target).attr('data-target');
			$(".page").hide();
			$("#"+target).show();
			return false;
		});
		$(".page:not(:first-of-type)").hide();
		
		$(document).ready(function(){
			$("#submitRegister").click(function{
				$.ajax({
				type: "POST",
				url: "/register",
				success: function(data) {
					$("#register").hide();
					$("#game").show();
				},
				error: function(data){
					$("#results").html("<p style='background-color:red'>Sorry something went wrong, please try again !</p>");
				}
				dataType: "json"
				});
			});
			$("#submitConnection").click(function{
				$.ajax({
				type: "POST",
				url: "/login",
				success: function(data) {
					$("#connection").hide();
					$("#game").show();
				},
				error: function(data){
					$("#results").html("<p style='background-color:red'>Sorry something went wrong, please try again !</p>");
				}
				dataType: "json"
				});
			});
		});
  </script>
  </body>
</html>
